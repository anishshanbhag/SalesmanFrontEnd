<h1>Activate</h1>
<div *ngIf="state;else other_content">
  <ui-switch (change)="onChange($event)" size="large" [checked]="true"></ui-switch>
</div>
<ng-template #other_content>
  <ui-switch (change)="onChange($event)" size="large" [checked]="false"></ui-switch>
</ng-template>
<button (click)="onExit()" class="log">Log Out</button>
<button (click)="onClick()" class="add">Add Product</button>
